<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Hi! I'm Rachel.</title>
        <meta name="author" content="Rachel Brooke Cabot">
        <meta name="description" content="Rachel Cabot's portfolio site.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

        <!-- inject:css -->
        <!-- endinject -->


    </head>
    <body ng-app="rcabot">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <nav>
            <a href="http://rcabot.tumblr.com/about">
                <div>
                <i class="fa fa-female">
                </i> Me</div>
            </a>
            <a href="http://rcabot.tumblr.com/tagged/project">
                <div>
                <i class="fa fa-archive">
                </i> Projects</div>
            </a>
            <a href="http://rcabot.tumblr.com/tagged/accolade">
                <div>
                <i class="fa fa-star-o">
                </i> Accolades</div>
            </a>
            <a href="http://rcabot.tumblr.com/partners">
                <div>
                <i class="fa fa-users">
                </i> Associates</div>
            </a>
            <a href="https://www.linkedin.com/in/rcabotcs">
                <div>
                <i class="fa fa-newspaper-o">
                </i> CV</div>
            </a>
        </nav><div class="main">
            <div class="main-content">
                <h1 class="code-title">
                    rachel@portfolio ~ $ showcase -g<span class="blink">_</span>
                </h1>
                <p>
                    Hi! I'm Rachel. Welcome to my portfolio site.
                </p>
            </div>
        </div>

        <div ng-controller="TumblrInjectCtrl" class="">
            <ul class="tumblr-content">
                <li ng-if="!tumblrPosts">
                    <i class="fa fa-cog fa-spin"></i>
                </li>
                <li ng-repeat="post in tumblrPosts"> 
                    <a href="{{post.short_url}}">
                        <img ng-src="{{post.photos[0].alt_sizes[2].url}}" alt=""/>
                        <div class="caption">
                            <div class="blur"></div>
                            <div class="caption-text">
                                <h1>{{post.summary | limitTo:20 }}...</h1>
                                <p>
                                    <i class="fa fa-tumblr"></i>
                                    <i class="fa fa-arrow-right"></i>
                                </p>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>

        </div>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>

        <!-- inject:js -->
        <!-- endinject -->
    </body>
</html>
